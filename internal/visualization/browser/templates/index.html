<!DOCTYPE html>
<html>
<head>
    <title>XRV - Exchange Rate Visualizer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .form-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.9em;
        }
        input, select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
        }
        .checkbox-group label {
            margin: 0;
            font-weight: normal;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        .hint {
            color: #666;
            font-size: 0.85em;
            margin-top: 4px;
        }
        #chartSection {
            margin-top: 30px;
            clear: both;
            width: 100%;
            display: block;
        }
        #chartSection .container {
            display: block !important;
            flex-direction: column !important;
            margin-top: 0 !important;
        }
        #chartSection .item {
            margin: 0 !important;
            width: 100% !important;
        }
        .chart-container {
            width: 100%;
            min-height: 500px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .stat-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            border-left: 4px solid #667eea;
        }
        .stat-card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .stat-row:last-child {
            border-bottom: none;
        }
        .stat-label {
            color: #666;
        }
        .stat-value {
            font-weight: 600;
            color: #333;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>XRV</h1>
        <p class="subtitle">Exchange Rate Visualizer - Interactive Mode</p>

        <div class="form-section">
            <form id="vizForm" onsubmit="loadVisualization(event)">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="base">Base Currency</label>
                        <input type="text" id="base" name="base" value="USD" required>
                        <div class="hint">Currency to price against</div>
                    </div>

                    <div class="form-group">
                        <label for="currencies">Target Currencies</label>
                        <input type="text" id="currencies" name="currencies" value="EUR,GBP,JPY" required>
                        <div class="hint">Comma-separated</div>
                    </div>

                    <div class="form-group">
                        <label for="from">Start Date</label>
                        <input type="date" id="from" name="from" required>
                    </div>

                    <div class="form-group">
                        <label for="to">End Date</label>
                        <input type="date" id="to" name="to" required>
                    </div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="invert" name="invert" value="true">
                    <label for="invert">Invert rates (show base currency value in target currencies)</label>
                </div>

                <button type="submit" style="margin-top: 20px; width: 100%;">Visualize</button>
            </form>
        </div>

        <iframe id="chartFrame"
                style="width: 100%; min-height: 900px; border: none; border-radius: 12px; background: white;"
                title="Exchange Rate Visualization">
        </iframe>
    </div>

    <script>
        // Set default dates (90 days ago to today)
        const today = new Date();
        const ninetyDaysAgo = new Date();
        ninetyDaysAgo.setDate(today.getDate() - 90);

        document.getElementById('to').valueAsDate = today;
        document.getElementById('from').valueAsDate = ninetyDaysAgo;

        function loadVisualization(event) {
            event.preventDefault();

            const form = document.getElementById('vizForm');
            const formData = new FormData(form);
            const params = new URLSearchParams(formData);

            // Simply load the visualization in the iframe
            document.getElementById('chartFrame').src = '/visualize?' + params.toString();
        }

        // Auto-load on page load with default parameters
        window.addEventListener('load', function() {
            document.getElementById('vizForm').dispatchEvent(new Event('submit'));
        });
    </script>
</body>
</html>
