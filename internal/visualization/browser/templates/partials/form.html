{{define "form"}}
<div class="form-section">
    <form id="vizForm" onsubmit="loadVisualization(event)">
        <div class="form-grid">
            <div class="form-group">
                <label for="base">Base Currency</label>
                <input type="text" id="base" name="base" value="USD" required>
                <div class="hint">Currency to price against</div>
            </div>

            <div class="form-group">
                <label for="currencies">Target Currencies</label>
                <input type="text" id="currencies" name="currencies" value="EUR,GBP,JPY" required>
                <div class="hint">Comma-separated</div>
            </div>

            <div class="form-group">
                <label for="from">Start Date</label>
                <input type="date" id="from" name="from" required>
            </div>

            <div class="form-group">
                <label for="to">End Date</label>
                <input type="date" id="to" name="to" required>
            </div>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="invert" name="invert" value="true">
            <label for="invert">Invert rates (show base currency value in target currencies)</label>
        </div>

        <button type="submit" style="margin-top: 20px; width: 100%;">Visualize</button>
    </form>
</div>
{{end}}
