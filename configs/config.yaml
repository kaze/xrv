api:
  base_url: "https://api.frankfurter.dev/v1"
  timeout: 30s
  retry_attempts: 3

cache:
  enabled: true
  type: "badger"
  directory: "~/.xrv/cache"
  ttl_current_day: "1h"

visualization:
  default_output: "terminal"
  theme: "default"
  chart_height: 20
  chart_width: 80

cli:
  default_base: "EUR"
  default_targets: ["USD", "GBP", "JPY"]
  default_from: "1 year ago"

statistics:
  sma_periods: [20, 50, 200]
  show_volatility: true
  show_trends: true
